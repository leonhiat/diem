[package]
name = "netcore"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem netcore"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
bytes = "1.0.1"
futures = "0.3.12"
pin-project = "1.0.5"
serde = { version = "1.0.123", default-features = false }
tokio = { version = "1.2.0", features = ["full"] }
tokio-util = { version = "0.6.3", features = ["compat"] }
url = { version = "2.2.1" }

diem-workspace-hack = { path = "../../common/workspace-hack" }
diem-network-address = { path = "../network-address" }
diem-types = { path = "../../types" }
memsocket = { path = "../memsocket", optional = true }
proxy = { path = "../../common/proxy" }

[dev-dependencies]
diem-logger = { path = "../../common/logger" }
diem-network-address = { path = "../network-address", features = ["fuzzing"] }
memsocket = { path = "../memsocket" }

[features]
default = []
fuzzing = ["memsocket/fuzzing"]
testing = ["memsocket/testing"]
