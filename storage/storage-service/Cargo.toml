[package]
name = "storage-service"
version = "0.1.0"
authors = ["Diem Association <opensource@diem.com>"]
description = "Diem storage service"
repository = "https://github.com/diem/diem"
homepage = "https://diem.com"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.38"
tokio = { version = "1.18.2", features = ["full"] }
futures = "0.3.12"

bcs = { git = "https://github.com/diem/bcs", rev = "30ce9f4ac51342d2fb4c04c4f5b40683d9652dc6" }
diem-config = { path = "../../config" }
diem-crypto = { path = "../../crates/diem-crypto" }
diemdb = { path = "../diemdb" }
diem-logger = { path = "../../crates/diem-logger" }
diem-metrics = { path = "../../crates/diem-metrics" }
diem-secure-net = { path = "../../secure/net" }
storage-interface = { path = "../storage-interface" }
diem-types = { path = "../../types" }
diem-workspace-hack = { path = "../../crates/diem-workspace-hack" }
rand = { version = "0.8.3", optional = true }
storage-client = { path = "../storage-client", optional = true }
proptest = { version = "1.0.0", optional = true }

[dev-dependencies]
itertools = "0.10.0"
diemdb = { path = "../diemdb", features = ["fuzzing"] }
diem-temppath = { path = "../../crates/diem-temppath" }
proptest = "1.0.0"
storage-client = { path = "../storage-client" }

[features]
default = []
fuzzing = ["proptest", "diemdb/fuzzing", "rand"]
