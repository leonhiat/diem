[package]
name = "seed-peer-generator"
version = "0.1.0"
authors = ["Libra Association <opensource@libra.org>"]
description = "Libra seed peer generator"
repository = "https://github.com/libra/libra"
homepage = "https://libra.org"
license = "Apache-2.0"
publish = false
edition = "2018"

[dependencies]
anyhow = "1.0.34"
hex = "0.4.2"
rand = "0.7.3"
serde_yaml = "0.8.14"
structopt = "0.3.21"
thiserror = "1.0.22"

lcs = { version = "0.1.0", package = "libra-canonical-serialization" }
libra-config = { path = "..", version = "0.1.0" }
libra-crypto = { path = "../../crypto/crypto", version = "0.1.0" }
libra-secure-json-rpc = { path = "../../secure/json-rpc", version = "0.1.0" }
libra-logger = { path = "../../common/logger", version = "0.1.0" }
libra-network-address = { path = "../../network/network-address", version = "0.1.0" }
libra-temppath = { path = "../../common/temppath", version = "0.1.0" }
libra-types = { path = "../../types", version = "0.1.0" }
libra-workspace-hack = { path = "../../common/workspace-hack", version = "0.1.0" }

[features]
default = []
